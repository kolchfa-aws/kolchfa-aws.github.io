<div class="sync-scroll-wrapper">
  <div class="contact-form-wrapper">
    <form
      id="contactForm"
      action="https://formspree.io/f/xjkovjov"
      method="POST"
    >
      <div class="contact-form-group">
        <label for="name" class="form-text">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          maxlength="100"
          required
        />
      </div>

      <div class="contact-form-group">
        <label for="email" class="form-text">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          maxlength="100"
          required
        />
      </div>

      <div class="contact-form-group">
        <label for="message" class="form-text">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          maxlength="600"
          required
        ></textarea>
        <small id="char-counter" class="form-text">600 characters left</small>
      </div>

      <input type="hidden" name="_replyto" value="" />

      <input type="text" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />

      <button type="submit" id="contact-submit" class="contact-form-submit">
        Send message
      </button>
    </form>
  </div>
</div>
